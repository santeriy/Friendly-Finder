<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Rooms</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   
    <ion-item *ngFor="let room of room" (click)="joinroom(room)">
      {{room.id}} (Current users: {{room.users.length}})
    </ion-item>
  </ion-list>
</ion-content>
