<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
      <ion-title class="ion-text-center" size="large" *ngIf="!mapService.currentRoom; else notShow">Room</ion-title>
      <ng-template #notShow>
        <ion-title class="ion-text-center" size="large">{{mapService.currentRoom.id}}</ion-title>
      </ng-template>
    <ion-button class="chatbutton" (click)="openModal(item)" slot="end">
      <ion-icon name="chatbox-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="noScroll">
  <div id="maproom" class="maproom"></div>
  
  <!-- <ion-list>
    <ion-item>
      <ion-label>
        City: {{mapService.currentRoom.id}}
      </ion-label>
    </ion-item>
  </ion-list> -->
  
</ion-content>
